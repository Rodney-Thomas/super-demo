<!DOCTYPE html>
<html>
  <head>
    <title>Testing!</title>
  </head>
  <body>
    <scenter>
      <h1>Test!</h1>
      <sremove><h2>Click me to remove the text above.</h2></sremove>
      <sappear><h2>Click me to make the text above reappear.</h2></sappear>
    </scenter>
    
    <sfooter>
      <h3>&copy; Aim Interactive LLC.</h3><br>
    </sfooter>
    
    <script type="text/javascript" src="./library.js"></script>
    <script type="text/javascript">
      s('scenter').center();
      s('scenter').basic();
      s('sfooter').footer();
      s('sfooter').center();
      s('sfooter').basic();
      s('sremove').on('click',function(){
        s('h1').hide()
      })
      s('sappear').on('click',function(){
        s('h1').show
      })
    </script>
  </body>
</html>
